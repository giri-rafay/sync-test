kind: Cluster
metadata:
  name: giri-eks-np-qc1
  project: giri
spec:
  blueprintConfig:
    name: new-bp
    version: version1
  cloudCredentials: new
  config:
    metadata:
      name: giri-eks-np-qc1
      region: us-west-2
      version: "1.21"
    network:
      cni:
        name: aws-cni
    nodeGroups:
